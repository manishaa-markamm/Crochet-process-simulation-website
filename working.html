<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutorial | CraftStep</title>
    <link rel="stylesheet" href="working.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>

    <nav class="navbar">
        <div class="logo">
            <a href="homepage.html" style="text-decoration:none; color:inherit;">
                <span>‚Üê Back to Explore</span>
            </a>
        </div>
    </nav>

    <div class="dashboard-container">
        
        <header class="tut-header">
            <h1 id="tut-title">Loading Pattern...</h1>
            <p id="step-count">Step 1 of 5</p>
        </header>

        <main class="workspace">
            
            <div class="visual-box">
                <img id="step-media" src="" alt="Step visual">
            </div>

            <div class="instruction-box">
                <div class="text-content">
                    <h2 id="step-instruction">Loading instructions...</h2>
                    <p id="step-detail" class="detail-text">Please wait while we fetch the pattern details.</p>
                </div>

                <div class="control-panel">
                    <div class="progress-bar">
                        <div id="progress-fill"></div>
                    </div>
                    
                    <div class="buttons">
                        <button id="btn-prev" class="btn secondary" disabled>Previous</button>
                        <button id="btn-next" class="btn primary">Next Step</button>
                    </div>
                </div>
            </div>

        </main>
    </div>

    <script src="script.js"></script>
</body>
                </html>
