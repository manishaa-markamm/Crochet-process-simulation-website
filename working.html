<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutorial | CraftStep</title>
    <link rel="stylesheet" href="working.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@500&display=swap" rel="stylesheet">
</head>
<body>

    <nav class="navbar">
        <div class="logo">
            <a href="javascript:history.back()" style="text-decoration:none; color:inherit;">
                <span>‚Üê Back to Pattern</span>
            </a>
        </div>
        <div class="nav-title">
            <span id="nav-item-name">Loading...</span>
        </div>
    </nav>

    <div class="dashboard-container">
        
        <header class="tut-header">
            <div class="header-text">
                <h1 id="tut-title">Loading...</h1>
                <p id="step-count">Step 1</p>
            </div>

            <div class="progress-stats">
                <div class="circular-chart" id="chart-circle" style="background: conic-gradient(#eee 0%, #eee 100%);">
                    <span id="percent-text">0%</span>
                </div>
                <p class="stat-label">Completion</p>
            </div>
        </header>

        <main class="workspace">
            
            <div class="visual-box">
                <img id="step-image" src="" alt="Step visual">
                
                <video id="step-video" controls style="display:none;">
                    <source src="" type="video/mp4">
                    Your browser does not support video.
                </video>
            </div>

            <div class="instruction-box">
                <div class="text-content">
                    <h2 id="step-instruction">Loading instructions...</h2>
                    <p id="step-detail" class="detail-text">Please wait while we fetch the pattern details.</p>
                </div>

                <div class="control-panel">
                    
                    <div class="progress-bar">
                        <div id="progress-fill"></div>
                    </div>
                    
                    <div class="buttons">
                        <button id="btn-prev" class="btn secondary" disabled>Previous</button>
                        <button id="btn-next" class="btn primary">Next Step</button>
                    </div>
                </div>
            </div>

        </main>
    </div>

    <script src="script.js"></script>
</body>
            </html>
